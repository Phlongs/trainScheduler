<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Train Schedule</title>
	<!-- We need to bring in the bootstrap CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<link href="https://fonts.googleapis.com/css?family=Nothing+You+Could+Do|Roboto+Condensed" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">
		
</head>
<body>

<div class="container">
			<div class="jumbotron" id="header">
			  <h1>Anytime is Train Time</h1>
			  <p>Choo Choo. Chee Chee.</p>
			</div>
			
			<div class="panel panel-default">
			  <div class="panel-heading">
			    <h3 class="panel-title">Current Train Schedule</h3>
			  </div>
			  <div class="panel-body">
			    <table class="table">
					<thead>
				      <tr>
				        <th>Train Name</th>
				        <th>Destination</th>
				        <th>Frequency (min)</th>
				        <th>Next Arrival</th>
				        <th>Minutes Away</th>
				        
				      </tr>
				    </thead>
				     <tbody class="trainInfo">
				     </tbody>
				</table>
			  </div>
			</div>
			<br>
			<div class="panel panel-default">
			  <div class="panel-heading">
			    <h3 class="panel-title">Add Train</h3>
			  </div>
			  <div class="panel-body">
			    <form>
				    <div class="form-group">
				      <label for="train">Train Name</label>
				      <input type="text" class="form-control" id="trainname" placeholder="Enter Train Name">
				    </div>
				    <div class="form-group">
				      <label for="destination">Destination</label>
				      <input type="text" class="form-control" id="destination" placeholder="Enter Destination">
				    </div>
				    <div class="form-group">
				      <label for="starttime">First Train Time (HH:mm military time)</label>
				      <input type="text" class="form-control" id="startTime" placeholder="">
				    </div>
				    <div class="form-group">
				      <label for="frequency">Frequecy (min)</label>
				      <input type="number" class="form-control" id="frequency" placeholder="">
				    </div>
				    <button id="click-button" type="submit">Submit</button>
				</form>

			  </div>
			</div>
			<br>
		</div>
<script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="assets/js/main.js" type="text/javascript"></script>


</body>
</html>
